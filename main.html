<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name :</label>
		<input id="name" type="text" required placeholder="Name"><br>
		<label for="email">Email :</label>
		<input id="email" type="email" required placeholder="Email"><br>
		<label for="gender">Gender :</label>
		<input id="gender_m" name="gender" type="radio" required>
		<label for="gender_m">Male</label>
		<input id="gender_f" name="gender" type="radio" required>
		<label for="gender_f">Female</label>
		<label for="cars">Car Brands :</label>
		<select id="cars" required>
		  <option value="" disabled selected>--Please choose an option--</option>
		  <option value="bugatti">Bugatti</option>
		  <option value="remenic">Remenic</option>
		  <option value="bmw">BMW</option>
		  <option value="audi">Audi</option>
		  <option value="hexa">Hexa</option>
		</select><br>
		<label for="age">Age :</label>
		<input id="age" type="number" placeholder="Age" required><br>
		<label for="dob">DOB :</label>
		<input id="dob" type="date" required><br>
		<label for="tel">Phone Number :</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx" ><br>
		<label for="password">Password</label>
		<input id="password" type="password" placeholder="Password" required><br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required><br><br>
		<label for="submit"></label>
		<button type="submit">Submit</button>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
